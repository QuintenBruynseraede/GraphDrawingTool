<html>
    <script type="text/javascript" src="draw.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="canvas_style.css">
    <body style="padding:5px" onload="init()">
        <div id="canvas_div">
            <canvas id="canvas" tabindex='1' width="400" height="400" ></canvas>
        </div>
        <div id="toolbox">
            <p>Choose tool</p>
            <p id="current_tool"></p>
            <div class="tool">
                <div class="tool_icon" style="background:green;" id="node" onclick="setTool(this.id)"></div>
                <div class="tool_label"><p>Node</p></div>
            </div>
            <div class="tool">
                <div class="tool_icon" style="background:rgb(167, 17, 17);" id="edge" onclick="setTool(this.id)"></div>
                <div class="tool_label"><p>Edge</p></div>
            </div>
            <div class="tool">
                <div class="tool_icon" style="background:blue" id="label" onclick="setTool(this.id)"></div>
                <div class="tool_label"><p>Label</p></div>
            </div>
            <div class="tool">
                <div class="tool_icon" style="background:cyan" id="move" onclick="setTool(this.id)"></div>
                <div class="tool_label"><p>Move</p></div>
            </div>
            <div class="tool">
                <div class="tool_icon" style="background:orange" onclick="nextGrid()"></div>
                <div class="tool_label"><p>Change grid</p></div>
            </div>
            <div class="tool">
                <div class="tool_icon" style="background:black" id="color" onclick="setTool(this.id)"></div>
                <div class="tool_label"><p>Change color</p></div>
            </div>
            <div class="tool">
                <div class="tool_icon" style="background:yellow" id="style" onclick="setTool(this.id)"></div>
                <div class="tool_label"><p>Change style</p></div>
            </div>
            <div class="tool">
                <div class="tool_icon" style="background:purple" id="delete" onclick="setTool(this.id)"></div>
                <div class="tool_label"><p>Delete</p></div>
            </div>
        </div>
        <div id="output_div"> 
            <textarea id="output" rows=8 readonly="true" cols=72></textarea>
        </div>
    </body>
</html>
